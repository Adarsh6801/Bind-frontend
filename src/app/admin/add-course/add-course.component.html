<div class="w-full max-w-lg mx-auto">
  <form [formGroup]="courseForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <!-- Course Title -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
        Course Title
      </label>
      <input
        formControlName="title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="title"
        type="text"
        placeholder="Enter course title"
      >
    </div>
    <!-- Course Description -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
        Course Description
      </label>
      <input
        formControlName="description"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="description"
        type="text"
        placeholder="Enter course description"
      >
    </div>
    <!-- Image Upload -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
        Image Upload
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="image"
        type="file"
        accept="image/*"
      (change)="imageUpload($event)"
      >
    </div>

    <!-- Video Upload -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="video">
        Video Upload
      </label>
      <input
        
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="video"
        type="file"
        accept="video/*"
        (change)="videoUpload($event)"
      >
    </div>

    <!-- Dropdown Menu Program -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="program">
        Program
      </label>
      <div class="relative">
        <select
          formControlName="program"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="program"
        >
          <option value="">Select a program</option>
          <option value="program1">Program 1</option>
          <option value="program2">Program 2</option>
          <option value="program3">Program 3</option>
        </select>
      </div>
    </div>

      <!-- Dropdown Menu Language -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
          Language
        </label>
        <div class="relative">
          <select
          formControlName="language"
            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            id="category"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Development</option>
            <option value="design">Design</option>
            <option value="business">Business</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path
                d="M10 12l-6-6-1.414 1.414L10 14.828l7.414-7.414L16 6l-6 6z"
              />
            </svg>
          </div>
        </div>
      </div>

    <!-- Submit Button -->
    <div class="flex items-center justify-between">
      <button (click)="onSubmit()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        Add Course
      </button>
    </div>
  </form>
</div>
