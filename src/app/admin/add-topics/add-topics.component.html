<form (ngSubmit)="onFormSubmit()">
  <div *ngFor="let topic of topics; let topicIndex = index" class="mb-4">
    <div class="flex items-center justify-between">
      <label for="topic{{topicIndex}}" class="block text-gray-700 text-sm font-bold mb-2">Topic {{topicIndex + 1}}</label>
      <button type="button" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out" (click)="removeForm(topicIndex)">Remove</button>
    </div>
    <input [(ngModel)]="topic.topic" type="text" id="topic{{topicIndex}}" name="topic{{topicIndex}}" class="form-input w-full px-4 py-2 rounded-lg focus:outline-none focus:shadow-outline" placeholder="Topic" required>
    <input [(ngModel)]="topic.discription" type="text" id="discription{{topicIndex}}" name="discription{{topicIndex}}" class="form-input w-full px-4 py-2 rounded-lg mt-2 focus:outline-none focus:shadow-outline" placeholder="discrip" required>
    <div *ngFor="let subtopic of topic.subtopics; let subtopicIndex = index" class="mt-2">
      <input [(ngModel)]="subtopic.subtopic" type="text" id="subtopic{{topicIndex}}_{{subtopicIndex}}" name="subtopic{{topicIndex}}_{{subtopicIndex}}" class="form-input w-4/5 px-4 py-2 rounded-lg focus:outline-none focus:shadow-outline" placeholder="Subtopic" required>
      <button type="button" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out ml-2" (click)="removeSubtopic(topicIndex, subtopicIndex)">Remove</button>
    </div>
    <button type="button" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out mt-2" (click)="addSubtopic(topicIndex)">Add Subtopic</button>
  </div>
  <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out" (click)="addForm()">Add Topic</button>
  <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition duration-300 ease-in-out mt-4">Submit</button>
</form>
