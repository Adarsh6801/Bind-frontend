<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    BIND
  </mat-toolbar>
  
  <mat-sidenav-container class="">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 justify-center">
      <img
        class="avatar mat-elevation-z8 justify-center"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>
  
      <mat-divider></mat-divider>
      <div class="flex justify-center pt-2">
      <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/admin/home">
        <span class="mx-auto">Home</span>
      </button>
      </div>
      <div class="flex justify-center pt-2">
      <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/profile">
        <span class="mx-auto">Courses</span>
      </button>
    </div>
    <div class="flex justify-center pt-2">
      <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/about">
        <span class="mx-auto">Tutorial</span>
      </button>
    </div>
    <div class="flex justify-center pt-2">
        <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/about">
          <span class="mx-auto">Users</span>
        </button>
      </div>
      <div class="flex justify-center pt-2">
        <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/about">
          <span class="mx-auto">Mentors</span>
        </button>
      </div>
      <div class="flex justify-center pt-2">
        <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/about">
          <span class="mx-auto">Subscribtion</span>
        </button>
      </div>
      <div class="flex justify-center pt-2">
        <button mat-button class="flex items-center menu-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:shadow-lg transition duration-300 ease-in-out" routerLink="/about">
          <span class="mx-auto">Traffic</span>
        </button>
      </div>
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
