<ng-template >
  
</ng-template>
<div class="flex justify-center items-center h-160 bg-white shadow-md" style="background-image: url('../../../assets/images/landing-page.jpeg'); background-size: cover;">
    <div class="text-center">
      <h1 class="pt-6 text-xl font-bold text-left">Search your course</h1>
      <div class="flex justify-center mt-4">
        <input  [(ngModel)]="searchTerm" (ngModelChange)="filterCourses()"  type="text" class="px-6 py-2 rounded-l-md focus:outline-none" placeholder="Search..." style="width: 300px;">
        <button class="bg-[#49BBBD] text-white px-4 py-2 rounded-r-md">search</button>
      </div>
      <div class="mt-4">
        <select class="px-6 py-2 rounded-md"  [(ngModel)]="selectedLanguage" (change)="onSelectLanguage($event)">
          <option value="option1">All language</option>
          <option *ngFor="let language of language" value="{{language.language}}" >{{language.language}}</option>
        </select>
        <select class="px-6 py-2 ml-4 rounded-md" [(ngModel)]=" selectedProgram" (change)=" onSelectProgram($event)">
          <option value="option1">All program</option>
          <option *ngFor="let program of program " value="{{program.program}}">{{program.program}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="p-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
    <div *ngFor="let program of program" class="bg-white rounded-lg shadow-md p-4">
      <a routerLink="/user/category-view/{{program.program}}">
        <img src="{{program.imageUrl}}" class="mx-auto rounded-full h-16 w-16" alt="">
      <p class="text-xl font-bold text-blue-500 text-center">{{program.program}}</p>
      </a>
    </div>
  </div>
  <div class="flex flex-wrap justify-center">
    <div *ngFor="let course of filterdCourses" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 p-4">
      <a routerLink="/user/course-view/{{course._id}}">
        <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg cursor-pointer">
          <img class="w-full h-40 object-cover" src="{{course.imageUrl}}" alt="Course 1 Image">
          <div class="p-4">
            <h2 class="text-xl font-bold text-gray-800 mb-2">{{course.courseName}}</h2>
            <p class="text-gray-600 mb-4">{{course.discription}}</p>
            <div class="flex justify-between items-center">
              <div class="bg-green-500 text-white py-1 px-2 rounded-md text-xs font-medium mr-2">{{course.program}}</div>
              <div class="bg-yellow-500 text-white py-1 px-2 rounded-md text-xs font-medium">{{course.language}}</div>
            </div>
          </div>
        </div>
      </a>
    </div>

  </div>
