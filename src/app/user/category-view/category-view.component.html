<app-header></app-header>
<div class="card">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>

    <main class="h-screen w-full flex flex-col justify-center items-center bg-[#1A2238]" *ngIf="notFound">
        <h1 class="text-9xl font-extrabold text-white tracking-widest">Not Available Now</h1>
        <div class="bg-[#FF6A3D] px-2 text-sm rounded rotate-12 absolute">
            sorry
        </div>
        <button class="mt-5">
          <a
            class="relative inline-block text-sm font-medium text-[#FF6A3D] group active:text-orange-500 focus:outline-none focus:ring"
          >
            <span
              class="absolute inset-0 transition-transform translate-x-0.5 translate-y-0.5 bg-[#FF6A3D] group-hover:translate-y-0 group-hover:translate-x-0"
            ></span>
    
            <span class="relative block px-8 py-3 bg-[#1A2238] border border-current">
              <a routerLink="/user/courses">Go to courses</a>
            </span>
          </a>
        </button>
    </main>
    <div *ngIf="!notFound" class="flex flex-wrap justify-center mt-6">
        <div *ngFor="let course of courses" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 p-4">
          <a routerLink="/user/course-view/{{course._id}}">
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg cursor-pointer">
              <img class="w-full h-40 object-cover" src="{{course.imageUrl}}" alt="Course 1 Image">
              <div class="p-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">{{course.courseName}}</h2>
                <p class="text-gray-600 mb-4">{{course.discription}}</p>
                <div class="flex justify-between items-center">
                  <div class="bg-green-500 text-white py-1 px-2 rounded-md text-xs font-medium mr-2">{{course.program}}</div>
                  <div class="bg-yellow-500 text-white py-1 px-2 rounded-md text-xs font-medium">{{course.language}}</div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
