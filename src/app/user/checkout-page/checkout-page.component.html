<div class="mt-20">
    <h1 class="flex items-center justify-center font-bold text-blue-600 text-md lg:text-3xl">
        Mentor Subscription
    </h1>
</div>
<div class="container p-12 mx-auto">
    <div class="flex flex-col w-full px-0 mx-auto md:flex-row">
        <div class="flex flex-col md:w-full">
            <h2 class="mb-4 font-bold md:text-xl text-heading ">Address
            </h2>
            <form [formGroup]="myForm" (ngSubmit)="submitForm()">
                <div class="">
                  <div class="space-x-0 lg:flex lg:space-x-4">
                    <div class="w-full lg:w-1/2">
                      <label for="firstName" class="block mb-3 text-sm font-semibold text-gray-500">First Name</label>
                      <input formControlName="firstName" type="text" placeholder="First Name"
                             class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                      <div *ngIf="myForm.controls['firstName'].invalid && (myForm.controls['firstName'].dirty || myForm.controls['firstName'].touched)"
                           class="text-red-500 text-sm mt-1">
                        First name is required.
                      </div>
                    </div>
                    <div class="w-full lg:w-1/2 ">
                      <label for="lastName" class="block mb-3 text-sm font-semibold text-gray-500">Last Name</label>
                      <input formControlName="lastName" type="text" placeholder="Last Name"
                             class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                      <div *ngIf="myForm.controls['lastName'].invalid && (myForm.controls['lastName'].dirty || myForm.controls['lastName'].touched)"
                           class="text-red-500 text-sm mt-1">
                        Last name is required.
                      </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="w-full">
                      <label for="email" class="block mb-3 text-sm font-semibold text-gray-500">Email</label>
                      <input formControlName="email" type="email" placeholder="Email"
                             class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                      <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)"
                           class="text-red-500 text-sm mt-1">
                        A valid email is required.
                      </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="w-full">
                      <label for="address" class="block mb-3 text-sm font-semibold text-gray-500">Address</label>
                      <textarea formControlName="address" class="w-full px-4 py-3 text-xs border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600"
                                cols="20" rows="4" placeholder="Address"></textarea>
                    </div>
                  </div>
                  <div class="space-x-0 lg:flex lg:space-x-4">
                    <div class="w-full lg:w-1/2">
                      <label for="city" class="block mb-3 text-sm font-semibold text-gray-500">City</label>
                      <input formControlName="city" type="text" placeholder="City"
                             class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="w-full lg:w-1/2">
                        <label for="postcode" class="block mb-3 text-sm font-semibold text-gray-500">Postcode</label>
                        <input formControlName="postcode" type="text" placeholder="Postcode"
                               class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                      </div>
                    </div>
                    <div class="mt-4">
                      <div class="flex items-center">
                        <input formControlName="saveInfo" type="checkbox" class="w-4 h-4 mr-2 text-blue-600 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-600">
                        <label for="saveInfo" class="text-sm font-semibold text-gray-500">Save information for next time</label>
                      </div>
                    </div>
                    <div class="mt-4">
                      <div class="w-full">
                        <label for="notes" class="block mb-3 text-sm font-semibold text-gray-500">Additional Notes</label>
                        <textarea formControlName="notes" class="w-full px-4 py-3 text-xs border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600"
                                  cols="20" rows="4" placeholder="Additional Notes"></textarea>
                      </div>
                    </div>
                    <div class="mt-6">
                      <button type="submit" [disabled]="!myForm.valid"
                              class="w-full px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-600">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              
        </div>
        <div class="flex flex-col w-full ml-0 lg:ml-12 lg:w-2/5">
            <div class="pt-12 md:pt-0 2xl:ps-4">
                <h2 class="text-xl font-bold">Payment Summary
                </h2>
                <div class="mt-8">
                    <div class="flex flex-col space-y-4">
                        <div class="flex space-x-4">
                            <div>
                                <img [src]="course.imageUrl" alt="image"
                                    class="w-60">
                            </div>
                            <div>
                                <span class="text-red-600">Price</span>₹ 500
                            </div>
                            <div>
                              <a (click)="removeItem()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                              </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex p-4 mt-4">
                    <h2 class="text-xl font-bold">{{course.courseName}}</h2>
                </div>
                <div
                    class="flex items-center w-full py-4 text-sm font-semibold border-b border-gray-300 lg:py-5 lg:px-3 text-heading last:border-b-0 last:text-base last:pb-0">
                    Subtotal<span class="ml-2">₹ 500</span></div>
                <div
                    class="flex items-center w-full py-4 text-sm font-semibold border-b border-gray-300 lg:py-5 lg:px-3 text-heading last:border-b-0 last:text-base last:pb-0">
                    Total<span class="ml-2">₹ 500</span></div>
            </div>
        </div>
    </div>
</div>
